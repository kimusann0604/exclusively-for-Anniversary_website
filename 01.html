<!DOCTYPE html>
<html>
<head>
    <title>合言葉入力ページ</title>
    <style>
        /* CSSスタイル */
        body {
            text-align: center;
        }
        input[type="password"] {
            width: 200px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <p>好きな食べ物は？</p>
    <input type="password" id="password" placeholder="合言葉を入力">
    <button onclick="checkPassword()">送信</button>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "kare-"; // 正しい合言葉

            if (password === correctPassword) {
                window.location.href = "success.html"; // 正しい場合、success.htmlに遷移
            } else {
                alert("合言葉が違います");
            }
        }
    </script>
</body>
</html>
